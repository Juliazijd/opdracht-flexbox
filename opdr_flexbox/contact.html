<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Contact pagina</title>
</head>
<body>
    <main>
    <form name="contact" data-netlify="true" class="content">
        <label class="label">Naam</label><br>
        <input type="text" name="name" class="contact-input" placeholder="Voor- en achternaam" /><br>
        <label class="label">Email</label><br>
        <input type="email" name="email" class="contact-input" placeholder="Jouw emailadres" /><br>
        <label class="label">Opmerkingen</label><br>
        <textarea type="text" name="message" class="contact-input"></textarea><br>
        <input type="submit" id="submit-btn"/>
    </form>
    </main>
        <nav id="nav-list">
            <a href="index.html">Terug naar de homepage</a>
        </nav>
</body>
</html>
